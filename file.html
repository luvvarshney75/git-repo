<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>

</head>
<style>
.container {
    width: 80%;
    height: 80vh;
    margin: 0 auto;
    padding: 20px;
    background-color: #3011e1;
    display:grid;
    grid-gap: 10px;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
}
.box1 {
    background-color: #ffffff;
    border: 2px solid #000000;
}
.box2 {
    background-color: #ffffff;
    border: 2px solid #000000;
}
.box3 {
    background-color: #ffffff;
    border: 2px solid #000000;
}
.box4 {
    background-color: #ffffff;
    border: 2px solid #000000;
}
.box5 {
    background-color: #ffffff;
    border: 2px solid #000000;
}
.box6 {
    background-color: #ffffff;
    border: 2px solid #000000;
}
.box7 {
    background-color: #ffffff;
    border: 2px solid #000000;
}
.box8 {
    background-color: #ffffff;
    border: 2px solid #000000;
}

</style>
<body>
    <div class="container">
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
    <div class="box5"></div>
<div class="box6"></div>
<div class="box7"></div>
<div class="box8"></div>
    
</body>
</html>
