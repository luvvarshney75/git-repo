<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <style>
      main {
        width: 1200px;
        background-color: rgb(236, 26, 26);
        margin: 122px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        height: 800px;
        padding: 12px;
      }
      .box1 {
        background-color: rgb(234, 189, 11);
        height: 812px;
      }
      .box2 {
        background-color: rgb(8, 43, 215);
        height: 812px;
      }
      .box3 {
        background-color: rgb(10, 221, 91);
        height: 812px;
      }
      .box4 {
        background-color: rgb(215, 215, 8);
        height: 812px;
      }

 .left {
        background-color: rgb(222, 10, 250);
        height: 50vh;
        grid-column: 1 / span 2;
        grid-row: 2 / span 1;
      }

      .right {
        background-color: rgb(14, 74, 227);
        height: 50vh;
        grid-column: 3 / span 2;
        grid-row: 2 / span 1;
      }
